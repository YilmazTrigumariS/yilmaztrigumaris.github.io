                    </div>
                    <div class="col-lg-8 align-self-baseline">

        <script>
            const roles = ["Data Scientist", "Data Analyst", "Data Visualization"];
            let roleIndex = 0;
            
            function changeRole() {
                document.getElementById("changing-role").textContent = roles[roleIndex];
                roleIndex = (roleIndex + 1) % roles.length;
            }
            setInterval(changeRole, 2000);
        </script>
